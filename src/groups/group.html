[% WRAPPER layout title = "Perl Mongers: User group" %]

[% IF image %]
<img src="[% image %]"
     alt="Perl Monger World Map for [% name | html_entity %]"
     title="Perl Monger World Map for [% name | html_entity %]" ><p>
[% END %]

[% IF web %]
<b><a href="[% web %]">[% name | html_entity %]</a></b> ([% location | html_entity %])<br>
[% ELSE %]
<b>[% name | html_entity %]</b> ([% location | html_entity %])<br>
[% END %]

[% tsar | html_entity %] &lt;[% tsaremail %]&gt;<br>

[% END %]
